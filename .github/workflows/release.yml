name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build Tauri for Windows
  # ============================================
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: platforms/tauri/pnpm-lock.yaml
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: platforms/tauri/src-tauri -> target
    
    - name: Install frontend dependencies
      working-directory: platforms/tauri
      run: pnpm install --frozen-lockfile
    
    - name: Build Tauri app
      working-directory: platforms/tauri
      run: pnpm tauri build
    
    - name: Extract version
      id: version
      shell: bash
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          platforms/tauri/src-tauri/target/release/bundle/msi/*.msi
          platforms/tauri/src-tauri/target/release/bundle/nsis/*.exe
        body: |
          ## ðŸš€ NetBoozt v${{ steps.version.outputs.VERSION }}
          
          ### ðŸ“¥ InstalaciÃ³n
          
          | Archivo | DescripciÃ³n |
          |---------|-------------|
          | `NetBoozt_${{ steps.version.outputs.VERSION }}_x64_en-US.msi` | Instalador MSI (recomendado) |
          | `NetBoozt_${{ steps.version.outputs.VERSION }}_x64-setup.exe` | Instalador NSIS |
          
          ### âš¡ Requisitos
          - Windows 10/11 (x64)
          - Permisos de administrador para optimizaciones TCP/IP
          
          ### ðŸ“‹ Changelog
          Ver [CHANGELOG.md](https://github.com/louzt/NetBoozt_InternetUpgrade/blob/main/CHANGELOG.md)
          
          ### ðŸ”— Links
          - [DocumentaciÃ³n](https://github.com/louzt/NetBoozt_InternetUpgrade#readme)
          - [Reportar Issues](https://github.com/louzt/NetBoozt_InternetUpgrade/issues)
          - [LOUST](https://www.loust.pro)
          
          ---
          **Full Changelog**: https://github.com/louzt/NetBoozt_InternetUpgrade/compare/v3.0.0...v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
