name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Extract version
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: NetBoozt v${{ steps.version.outputs.VERSION }}
        body: |
          ## NetBoozt v${{ steps.version.outputs.VERSION }}
          
          ### ðŸ“¥ Installation
          ```powershell
          # Windows
          pip install netboozt==${{ steps.version.outputs.VERSION }}
          ```
          
          ### ðŸ“‹ Changelog
          See [CHANGELOG.md](https://github.com/louzt/NetBoozt_InternetUpgrade/blob/main/CHANGELOG.md)
          
          ### ðŸ”— Links
          - [Documentation](https://github.com/louzt/NetBoozt_InternetUpgrade/wiki)
          - [Issues](https://github.com/louzt/NetBoozt_InternetUpgrade/issues)
          
          ---
          **Full Changelog**: https://github.com/louzt/NetBoozt_InternetUpgrade/compare/v1.0.0...v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
